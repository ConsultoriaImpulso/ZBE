name: Update ZBE GeoJSON

on:
  schedule:
    - cron: "15 3 * * *"   # cada d√≠a 03:15 UTC
  workflow_dispatch:

concurrency:
  group: update-zbe-geojson
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests lxml

      - name: Build GeoJSON
        run: python scripts/build_geojson.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: update geojson"
          file_pattern: "geojson/*.geojson"
          branch: main

