name: Update ZBE GeoJSON

on:
  schedule:
    - cron: "15 3 * * *"   # cada d√≠a 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests lxml

      - name: Build GeoJSON
        run: python scripts/build_geojson.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add geojson/*.geojson
          git commit -m "auto: update geojson" || echo "No changes to commit"
          git push
