name: Update ZBE GeoJSON

on:
  schedule:
    - cron: "15 3 * * *"   # cada d√≠a 03:15 UTC
  workflow_dispatch:

concurrency:
  group: update-zbe-geojson
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests lxml

      - name: Build GeoJSON
        run: python scripts/build_geojson.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Traer cambios remotos y rebase para evitar "fetch first"
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main)

          # Commit si hay cambios
          git add geojson/*.geojson
          git commit -m "auto: update geojson" || echo "No changes to commit"

          # Push
          git push origin HEAD:main

